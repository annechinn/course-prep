<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="container">
    <article class="card">
        <div class="top">
            <img src="images/bg-pattern-card.svg" alt="" role="presentation">
        </div>
        <div class="middle">
            <img class="img" src="images/image-victor.jpg" alt="profile picture">
            <div class="title">
                <span class="name">Victor Crest</span>
                <span>26</span>
            </div>
            <p class="location">London</p>
        </div>
        <div class="bottom">
            <div class="figure">
                <p class="title">80K</p>
                <p class="description">Followers</p>
            </div>

            <div class="figure">
                <p class="title">803K</p>
                <p class="description">Likes</p>
            </div>

            <div class="figure">
                <p class="title">1.4K</p>
                <p class="description">Photos</p>
            </div>
        </div>
    </article>
</div>

</body>
</html>
