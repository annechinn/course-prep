<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Inter+Display:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lexend+Deca:400,700' rel='stylesheet' type='text/css'>

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="title">
          Get insights that help your <span class="accent">business</span> grow.
        </div>

        <div class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="stats">
          <div>
            <div class="amount">10k+</div>
            <div class="title">companies</div>
          </div>
          <div>
            <div class="amount">314</div>
            <div class="title">templates</div>
          </div>
          <div>
            <div class="amount">12m+</div>
            <div class="title">queries</div>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </main>
  </body>
</html>
