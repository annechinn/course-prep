<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script1.js"></script>

    <title>DOM Model</title>
    <style>
        body > div {
            margin-bottom:20px;
        }
        input[type="number"] {
            padding: 8px 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="num1">First Number</label>
        <input id="num1" type="number" placeholder="add number here..."/>
    </div>
   
    <div>
        <label for="num2">Second Number</label>
        <input id="num2" type="number" placeholder="add number here..."/>
    </div>

    <div>
        <input onclick="add()" type="button" value="Add" />
    </div>
   
    <div>Answer: <span id="answer"></span></div>

</body>
</html>
